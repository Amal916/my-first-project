<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
    <h1>Fibonacci Sequence Up to a Certain Number</h1>
    <label for="limit">Enter a number:</label>
    <input type="number" id="limit" />
    <button onclick="generateFibonacci()">Generate</button>
    <h2>Result:</h2>
    <div id="result"></div>

    <script>
        function generateFibonacci() {
            const limit = parseInt(document.getElementById('limit').value);
            if (isNaN(limit) || limit < 0) {
                document.getElementById('result').innerText = "Please enter a valid positive number.";
                return;
            }

            let a = 0, b = 1, next;
            const result = [a, b];
            next = a + b;
            while (next <= limit) {
                result.push(next);
                a = b;
                b = next;
                next = a + b;
            }

            document.getElementById('result').innerText = result.join(', ');
        }
    </script>
</body>
</html>
