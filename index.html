<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Processor</title>
</head>
<body>
    <h1>User Comment Processor</h1>
    <textarea id="userComment" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
    <br>
    <button id="processComment">Process Comment</button>
    <h2>Results:</h2>
    <p><strong>Contains Numbers:</strong> <span id="containsNumbers">N/A</span></p>
    <p><strong>Updated Comment:</strong> <span id="updatedComment">N/A</span></p>

    <script>
        // Function to check if a comment contains digits and replace them with "NUMBER"
        function processComment(comment) {
            const hasDigits = /\d/.test(comment); // Check if the comment contains any digits
            const updatedComment = comment.replace(/\d+/g, "NUMBER"); // Replace all digit sequences with "NUMBER"
            return {
                hasDigits,
                updatedComment
            };
        }

        // Event listener for the button
        document.getElementById('processComment').addEventListener('click', () => {
            const userComment = document.getElementById('userComment').value;
            const result = processComment(userComment);

            // Display the results
            document.getElementById('containsNumbers').textContent = result.hasDigits;
            document.getElementById('updatedComment').textContent = result.updatedComment;
        });

        // Test the function with the given comment
        const testComment = "My son is 12 years old. Our flat number is 45 and contact is 9876543210.";
        console.log(processComment(testComment));
    </script>
</body>
</html>
