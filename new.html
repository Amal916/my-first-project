<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>
<body>
    <h2>master balster</h2>
    <p id="demo">This is a demonstration.</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello Amal!'">Click Me!</button>

    <script>
        getElementById('demo').innerHTML = 'Hello Amal!'
       
    </script>
</body>
</html>
