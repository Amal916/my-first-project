<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
</head>
<body>
    <h1>Check Armstrong Number</h1> 
    <label for="number">Enter a number:</label>
    <input type="number" id="number" />
    <button onclick="checkArmstrong()">Check</button>
    <p id="result"></p>

    <script>
        function checkArmstrong() {
            const number = parseInt(document.getElementById('number').value);
            let sum = 0;
            const numStr = number.toString();
            const numDigits = numStr.length;

            for (let char of numStr) {
                sum += Math.pow(parseInt(char), numDigits);
            }

            const resultElement = document.getElementById('result');
            resultElement.innerText = sum === number ? `${number} is an Armstrong number.` : `${number} is not an Armstrong number.`;
        }
    </script>
</body>
