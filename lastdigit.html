<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
</head>
<body>
    <h1>Check if Two Numbers Have the Same Last Digit</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" />
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" />
    <button onclick="checkSameLastDigit()">Check</button>
    <h2>Result:</h2>
    <div id="lastDigitResult"></div>

     <script>
        function checkSameLastDigit() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            if (num1 === '' || num2 === '') {
                document.getElementById('lastDigitResult').innerText = "Please enter both numbers.";
                return;
            }

            const lastDigit1 = Math.abs(num1) % 10;
            const lastDigit2 = Math.abs(num2) % 10;

            const resultElement = document.getElementById('lastDigitResult');
            if (lastDigit1 === lastDigit2) {
                resultElement.innerText = `Both numbers have the same last digit: ${lastDigit1}.`;
            } else {
                resultElement.innerText = `The numbers do not have the same last digit. Last digit of first number: ${lastDigit1}, Last digit of second number: ${lastDigit2}.`;
            }
        }

    </script>
</body>
</html>
